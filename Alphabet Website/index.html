<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Before and After</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <h1>Alphabet Before and After</h1>
            <p class="description">This program will give you the beforee & after alphabet of the input alphabet.</p>

            <div class="input-container">
                <label for="charInput">Enter a small character (not capital):</label>
                <input type="text" id="charInput" maxlength="1" placeholder="Enter character" />
            </div>

            <button class="submit-btn" onclick="calculate()">Submit</button>

            <div id="result" class="result-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
